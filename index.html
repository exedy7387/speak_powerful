<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>パワフル音声再生</title>
        <link rel="stylesheet" href="./static/style.css" />

        <!-- 
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" /> -->
    </head>
    <body>
        <header class="header" id="header">
            <div id="company-logo">
                <img src="./static/image/logo1.png" alt="neibo_logo" />
            </div>
            <div id="current-time"></div>
            <div id="mode-badge">パワフル</div>
        </header>

        <main id="mainContent">
            <div class="control-grid">
                <!-- <div class="grid-3cols"> -->
                <!-- <button class="control-button play-button pos-intro" data-label="自己紹介" data-media-id="556ca3be-86c7-426d-8bbb-3989025b80fe">
                        <span class="title">①</span>
                        <span class="subtitle">やっほー！ぼくの名前はネイボ！警察ヒーローロボットやで！...</span>
                    </button> -->
                <div class="grid-4cols">
                    <button class="control-button play-button pos-intro" data-label="①" data-media-id="cd072460-d2c4-40d3-8c2a-ed148ac2cbc7">
                        <span class="title">①</span>
                    </button>
                    <button class="control-button play-button pos-q1" data-label="②" data-media-id="ece7fedb-70cc-4d9c-a586-de9a87dc6cc9">
                        <span class="title">②</span>
                    </button>
                    <button class="control-button play-button pos-q2" data-label="③" data-media-id="c33addef-e949-4e51-baee-cc75a8bd8066">
                        <span class="title">③</span>
                    </button>
                    <button class="control-button play-button pos-q3" data-label="④" data-media-id="15026fd4-896d-49f7-96e8-37b8bbef3731">
                        <span class="title">④</span>
                    </button>
                </div>
                <div class="grid-4cols">
                    <button class="control-button play-button pos-q4" data-label="⑤" data-media-id="49ec607d-2240-44b4-8d09-f680bc7c3b94">
                        <span class="title">⑤</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="⑥" data-media-id="0fab733e-3e33-4887-87b2-f4c5d2d10a44">
                        <span class="title">⑥</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="⑦" data-media-id="7392ce7c-ca78-4a7f-9cb6-a878bd08186c">
                        <span class="title">⑦</span>
                    </button>
                    <button class="control-button play-button pos-q4" data-label="⑧" data-media-id="d104b1a9-3af4-4360-abb5-129739c5fff4">
                        <span class="title">⑧</span>
                    </button>
                </div>
                <div class="grid-4cols">
                    <button class="control-button play-button pos-last" data-label="⑨" data-media-id="e98cabf0-95f6-4e37-b43f-554eb3cef5f9">
                        <span class="title">⑨</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="⑩" data-media-id="493f86c7-f548-43a5-a126-305dffab55de">
                        <span class="title">⑩</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="⑪" data-media-id="59553128-4fb9-44cb-b4b8-577d1d0b054f">
                        <span class="title">⑪</span>
                    </button>
                    <button class="control-button play-button pos-last" data-label="⑫" data-media-id="59553128-4fb9-44cb-b4b8-577d1d0b054f">
                        <span class="title">⑫</span>
                    </button>
                </div>

                <button class="stop-button pos-stop">再生停止</button>
                <div class="mode-row">
                    <!-- <button class="control-button mode-button pos-sad" data-mode="sad_image" data-label="悲しい" data-media-id="660a3a50-097b-460a-8ece-fa737483bbd1">
                        <span class="title">悲しい</span>
                    </button> -->
                    <button class="control-button mode-button pos-heart-eye" data-mode="heart_eye"><span class="title">目♥</span></button>
                    <!-- <button class="control-button mode-button pos-heart-img" data-mode="heart_image" data-label="画像♥" data-media-id="4a01a6a9-a90d-4da8-9fb8-70ac19153acd">
                        <span class="title">画像♥</span>
                    </button> -->
                    <button class="control-button mode-button pos-normal" data-mode="normal"><span class="title">通常</span></button>
                </div>
            </div>
        </main>

        <div id="mediaConfigPopup" class="popup-overlay" style="display: none">
            <div class="popup-panel">
                <h2>メディア設定</h2>
                <div id="mediaConfigList" class="popup-list"></div>

                <div class="popup-actions">
                    <button id="mediaConfigCancel" class="popup-btn">キャンセル</button>
                    <button id="mediaConfigSave" class="popup-btn primary">保存</button>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="./static/module/api.js"></script>
        <script src="./static/module/function.js"></script>
        <script src="./static/script.js"></script>
    </body>
</html>
